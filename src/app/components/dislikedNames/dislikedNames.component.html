<div class="disliked-names">
    <mat-card>
        <mat-card-title>Disliked names</mat-card-title>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let name of blacklist">
                    <h4 mat-line>{{name.name}}</h4>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
