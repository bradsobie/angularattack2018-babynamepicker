<div class="name-card">
    <div *ngIf="name">
        <div class="name-card__name">{{name.name}}</div>
        <div class="name-card__desc">Used {{name.count}} times in 2017 in US</div>

        <button type="button" (click)="onLikeClicked()">Like</button>
        <button type="button" (click)="onDislikeClicked()">Dislike</button>
    </div>
</div>
