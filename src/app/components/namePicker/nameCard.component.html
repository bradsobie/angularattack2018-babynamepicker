<div class="name-card">
    <div *ngIf="name">
        <div class="name-card__name">{{name.name}}</div>
        <div class="name-card__desc">Used {{name.count}} times in 2017 in US</div>

        <div class="name-card__button-container">
            <button type="button" (click)="onDislikeClicked()" mat-raised-button>Dislike</button>
            <button type="button" (click)="onLikeClicked()" mat-raised-button color="primary">Like</button> 
        </div>
    </div>
</div>
