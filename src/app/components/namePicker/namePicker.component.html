<div class="name-picker">
    <name-card
        *ngIf="currentName"
        [name]="currentName"
        [onLikeClicked]="onLikeClicked"
        [onDislikeClicked]="onDislikeClicked">
    </name-card>

    <mat-progress-spinner
        *ngIf="!currentName"
        color="primary"
        mode="indeterminate"
        diameter="60">
    </mat-progress-spinner>
</div>
