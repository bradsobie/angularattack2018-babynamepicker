<div class="name-picker" (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
    <name-card
        *ngIf="currentName"
        [name]="currentName"
        [onLikeClicked]="onLikeClicked"
        [onDislikeClicked]="onDislikeClicked">
    </name-card>

    <mat-progress-spinner
        *ngIf="!currentName"
        color="primary"
        mode="indeterminate"
        diameter="60">
    </mat-progress-spinner>
</div>
