<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    class="sidenav-container__sidenav"
    #sidenav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    opened="true">
    <a routerLink="selectgender" class="logo">
        <img src="assets/logo.png" class="logo__img">
    </a>
    <mat-nav-list>
      <a mat-list-item routerLink="selectgender" routerLinkActive="sidenav-link--active">Gender</a>
      <a mat-list-item routerLink="namepicker" routerLinkActive="sidenav-link--active">Names</a>
      <a mat-list-item routerLink="likednames" routerLinkActive="sidenav-link--active">
        <span matBadge="4" matBadgeOverlap="false">Liked</span>
      </a>
      <a mat-list-item routerLink="disliked" routerLinkActive="sidenav-link--active">
        <span matBadge="10" matBadgeOverlap="false" matBadgeColor="warn">Disliked</span>
      </a>
      <a mat-list-item href="http://www.angularattack.com/entries/372-the-power-within/vote" target="_blank" class="vote-link">Vote!</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
