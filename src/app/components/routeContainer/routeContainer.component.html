<mat-sidenav-container class="sidenav-container mat-app-background" autosize [ngClass]="{'boy-theme': isBoyTheme}">
  <mat-sidenav
    class="sidenav-container__sidenav"
    #sidenav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    [(opened)]="opened">
    <a routerLink="selectgender" class="logo">
        <img src="assets/logo.png" class="logo__img">
    </a>
    <mat-nav-list>
      <a mat-list-item routerLink="selectgender" routerLinkActive="sidenav-link--active">Gender</a>
      <a mat-list-item routerLink="namepicker" routerLinkActive="sidenav-link--active">Names</a>
      <a mat-list-item routerLink="likednames" routerLinkActive="sidenav-link--active">
        <i class="material-icons">favorite</i>
      </a>
      <a mat-list-item routerLink="dislikednames" routerLinkActive="sidenav-link--active">
        <i class="material-icons">thumb_down</i>
      </a>
      <a mat-list-item href="http://www.angularattack.com/entries/372-the-power-within/vote" target="_blank" class="vote-link">Vote!</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content
    class="sidenav-content"
    [ngClass]="{'sidenav-content--boy': gender === 'M', 'sidenav-content--girl': gender === 'F'}">
    <button type="button" class="sidenav-content__toggle" (click)="onToggleClicked()">
      <i class="material-icons">menu</i>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
